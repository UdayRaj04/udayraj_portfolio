name: Deploy to Firebase Hosting (Production)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # âœ… Use supported version for firebase-tools

      - name: Install dependencies
        run: npm install

      - name: Build Vite App
        run: npx vite build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UDAYRAJSHARMAS }}"
          projectId: udayrajsharmas
